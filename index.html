<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="home-banner">
      <div class="banner-text">
        <h1>Welcome to Roman Fashion Store!</h1>
        <p>Find amazing products at unbeatable prices. Start shopping now!</p>
        <a href="shop.html" class="shop-now-btn">Shop Now</a>
      </div>
    </section>

    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-cards">
        <div class="product-card">
          <img src="images/product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>Kshs. 1999.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/product6.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>Kshs. 2999.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/product9.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>Kshs. 4999.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Roman | Designed with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
